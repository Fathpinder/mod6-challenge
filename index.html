<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans:400,400i,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/styles.css" />
    <title>City Forecasts</title>
</head>

<body class="col flex-column min-100-vh">
    <header class="bg-primary p-2 text-white bg-opacity-50 bg-gradient">
        <h1 class="text-center">Weather Dashboard</h1>
    </header>
    <main class="row">
        <div class="col-4 col-md-3">
            <div class="card">
                <h2 class="card-header text-uppercase">Search for a city</h2>
                <form id="form" class="card-body">
                    <label class="form-label" for="city"></label>
                    <input name="cityName" placeholder="Enter City" id="cityName" type="text" autofocus="true"
                        class="form-input" />
                    <button type="submit" class="btn btn-secondary">Search</button>
                </form>
            </div>
            <div id="previous" class="card">
                <h3 class="subtitle">Previously Searched</h3>
                <div id="previous-cities" class="card-body">
                    <button id="prevCity" class="hide"></button>
                    
                </div>
            </div>
        </div>
        <div class="col">
            <div id="weather-info" class="card">
                <div class="card col-8 col-md-6 col-sm-6">
                    <h3 class="subtitle">Current forecast for: <span id="searched-name"></span></h3>
                    <div id="current" class="list-group"></div>
                </div>
            </div>

            <div class="card col-8 col-md-6">
                <h3 class="subtitle">5-Day Forecast</h3>
                <div id="5-day" class="card-body row">
                    <div class="col-4" id="day-1"></div>
                    <div class="col-4" id="day-2"></div>
                    <div class="col-4" id="day-3"></div>
                    <div class="col-4" id="day-4"></div>
                    <div class="col-4" id="day-5"></div>
                </div>
            </div>
        </div>
    </main>

    <footer class="align-bottom">
        <p>&copy; 2022 by Mark G</p>
    </footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.10.4/dayjs.min.js"
    integrity="sha512-0fcCRl828lBlrSCa8QJY51mtNqTcHxabaXVLPgw/jPA5Nutujh6CbTdDgRzl9aSPYW/uuE7c4SffFUQFBAy6lg=="
    crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="./assets/script.js"></script>
</body>

</html>
